<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  
  
  <script src="script.js"></script>
</head>
<body>
  <header class="loja-header"><h1 class="header-title">The Purple Store</h1>
    <section class="form-container">
      <form action="">
        <div class="search-form-group"><input class="search-input input" type="text" placeholder="Busque o item que procura">
          <button type="button" class="button" id="search">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </section>
  </header>
 
  <section class="container">
    <section class="items">
    </section>
    <section class="cart">
      <div class="container-cart">
        <i class="fa fa-cart-plus fa-2x" aria-hidden="true" id="icon"></i>
        <span class="cart__title">Carrinho de compras</span>
      </div>
      <button class="empty-cart button is-warning" type="reset">Esvaziar carrinho</button>
      <ol class="cart__items"></ol>
      <div class="total-price"></div>
      
    </section>
  </section>
</body>
</html>
